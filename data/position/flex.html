<div id="pos-menu-content">
    <div class="pos-title-cross">
        <h4>Flex</h4>
        <div class="interuptor-flex" id="interuptor-flex-direction">
            <div class="flex-under-interuptor" id="flex-positions" active></div>
        </div>
        <div class="pos-menu-btn-alternate pos-reverse-btn" id="flex-reverse" active>
            <img class="reverse-img" src="./img/reverse.svg" alt="">
        </div>
        <img id="go-before" src="./img/angle-double-left.svg" alt="">
    </div>
    <div class="flex-envelop flex">
        <h4>envelop</h4>
        <div class="btn-container flex">
            <button class="pos-menu-btn" id="envelop-no">no</button>
            <button class="pos-menu-btn" id="envelop-yes" selected>yes</button>
            <div class=".pos-menu-btn-alternate pos-reverse-btn" id="envelop-reverse" active>
                <img class="reverse-img" src="./img/reverse.svg" alt="">
            </div>
        </div>
    </div>
    <div class="axe first-axe flex">
            <h4>1st axe</h4>
            <div class="btn-container flex">
                <div class="interuptor-flex interuptor-flex-content" id="first-axe-interuptor" active>
                    <div class="flex-under-interuptor flex-axes" id="first-axe-under-interuptor" middle></div>
                </div>
                <button class="pos-menu-btn" id="between-1">btw</button>
                <button class="pos-menu-btn" id="around-1">ard</button>
            </div>
    </div>
    <div class="axe second-axe flex">
            <h4>2nd axe</h4>
            <div class="btn-container flex">
                <div class="interuptor-flex interuptor-flex-content" id="second-axe-interuptor" active>
                    <div class="flex-under-interuptor flex-axes" id="second-axe-under-interuptor" middle column></div>
                </div>
                <button class="pos-menu-btn" id="between-2">btw</button>
                <button class="pos-menu-btn" id="around-2">ard</button>   
            </div> 
    </div>
</div>
