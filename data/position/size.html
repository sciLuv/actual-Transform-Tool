<div id="pos-menu-content">
    <div class="size">
        <div class="pos-title-cross">
            <div class="flex">
                <h4>Size</h4>
                <button class="pos-menu-btn pos-menu-btn-alternate" id="pos-menu-size-width" selected >Width</button>
                <button class="pos-menu-btn pos-menu-btn-alternate" id="pos-menu-size-height">Height</button>
            </div>
            <img id="go-before" src="./img/angle-double-left.svg" alt="">
        </div>
        <input type="range" name="height" id="pos-menu-size-range" value="150" min="0" max="500">
    </div>
    <div class="margin">
        <div class="flex">
            <h4>margin</h4>
            <section class="border-select border-select-pos-menu">
                <div class="border-top border-selector" id="pos-marge-border-top"></div>
                <div class="middle">
                    <div class="border-left border-selector" id="pos-marge-border-left"></div>
                    <div class="all-borders border-selector" id="pos-marge-all-border"></div>
                    <div class="border-right border-selector" id="pos-marge-border-right"></div>
                </div>
                <div class="border-bottom border-selector" id="pos-marge-border-bottom"></div>
            </section>
        </div>
        <input type="range" name="height" id="pos-menu-marge-range" value="0" min="0" max="500" inactive>
    </div>
    <div class="padding">
        <div class="flex">
            <h4>padding</h4>
            <section class="border-select border-select-pos-menu">
                <div class="border-top border-selector" id="pos-padding-border-top"></div>
                <div class="middle">
                    <div class="border-left border-selector" id="pos-padding-border-left"></div>
                    <div class="all-borders border-selector" id="pos-padding-all-border"></div>
                    <div class="border-right border-selector" id="pos-padding-border-right"></div>
                </div>
                <div class="border-bottom border-selector" id="pos-padding-border-bottom"></div>
            </section>
        </div>
        <input type="range" name="height" id="pos-menu-padding-range" value="0" min="0" max="500" inactive>
    </div>
</div>
